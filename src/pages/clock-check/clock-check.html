<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>clockCheck</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>




  <ion-card>

    <ion-card-header text-center >
      <h1>Welcome {{ngName}}</h1>
      <h3>Your last action was -' {{ngAction}} ' on {{ngDateTime}}</h3>
    </ion-card-header>
  

    <ion-card-content >

      <div style="display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;" class="clock" ></div>

     

        <div padding text-center>
          <button ion-button round large color="primary" (click)="update()">{{ngCheck}}</button>
        </div>
    </ion-card-content>
  
  </ion-card>

 

</ion-content>
