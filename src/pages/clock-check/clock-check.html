<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>clockCheck</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>




  <ion-card>

    <ion-card-header text-center >
      <ion-label style="font-size: 5rem">Welcome {{ngName}}</ion-label>
      <ion-label style="font-size: 3rem">Your last action was -' {{ngAction}} ' on {{ngDateTime}}</ion-label>
    </ion-card-header>
  

    <ion-card-content >

      <div style="display: flex;
      flex-direction: row;
      align-items: center;
      justify-content:center;" class="clock" ></div>

     

        <div padding text-center>
          <button  ion-button round large color="primary" style="height:10rem; width: 50rem;" (click)="update()">{{ngCheck}}</button>
        </div>
    </ion-card-content>
  
  </ion-card>

 

</ion-content>
