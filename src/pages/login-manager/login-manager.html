<ion-header>

  <ion-navbar>
    <ion-title>Manager Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card >

      <ion-card-header text-center>
        <h1>Manager Login</h1>
      </ion-card-header>
      
    
      <ion-card-content >
        <ion-list no-lines style="display: flex;
        flex-direction: row;
        align-items: center;
        justify-content:space-evenly;">
          <ion-item >
            <ion-label text-center floating>Username</ion-label>
            <ion-input style="border: 1px solid grey; border-radius: 15px; font-size: 2.5rem;" text-center type="email" value=""></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label text-center floating>Password</ion-label>
              <ion-input style="border: 1px solid grey; border-radius: 15px; font-size: 2.5rem;"  text-center type="password" value=""></ion-input>
          </ion-item>

         
          
        </ion-list>
        
      </ion-card-content>
    </ion-card>
    <div padding text-center>
        <button ion-button round large color="primary" (click)="connect()">CONNECT</button>
      </div>

</ion-content>
